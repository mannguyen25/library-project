<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,local_library" />
    <script src="./index.js" defer></script>
    <title>library</title>
</head>
<body>
    <div class="header">
        <span class="material-symbols-outlined">
            local_library
            </span>
        <h1>Library</h1>
    </div>
    <main>
        <div class="library-container">
            <button class="book-add" type="button">
                <span class="material-symbols-outlined">
                    add
                </span>
                Add New Book
            </button>
        </div>
        <dialog id="book-modal">
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" max="2022" required>
                <label for="read-status">Status:</label>
                <select id="read-status" name="read-status" required>
                    <option value="read">Read</option>
                    <option value="unread">Not Read</option>
                </select>
                <button class="submit-btn" type="submit">Add Book</button>
            </form>
        </dialog>
    </main>
</body>
</html>
